<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Create New Book</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <style>
            body {
                background-color: #333333;
                color: white;
            }

            h1 {
                color: white;
                text-align: center;
            }

            form {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Create New Book</h1>
            <div class="my-5">
                <a href="/book/all" class="btn btn-primary">Back to Book List</a>
            </div>
            <form action="/book/create" method="post">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" class="form-control" name="title" id="title" placeholder="Enter title"></td>
                        </tr>
                        <tr>
                            <td>Author:</td>
                            <td><input type="text" class="form-control" name="author" id="author" placeholder="Enter author"></td>
                        </tr>
                        <tr>
                            <td>ISBN:</td>
                            <td><input type="text" class="form-control" name="isbn" id="isbn" placeholder="Enter isbn"></td>
                        </tr>
                        <tr>
                            <td>Price:</td>
                            <td><input type="text" class="form-control" name="price" id="price" placeholder="Enter price"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
